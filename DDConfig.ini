[custom]
;不要随意改变关键字，否则会导致出错
;acl4SSR规则

;去广告：支持
;自动测速：支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持
;规则表：https://github.com/Loyalsoldier/clash-rules

;是否开启自定义规则
enabled=true

;是否覆写之前配置的基础配置内容
overwrite_original_rules=false

;是否允许通过请求更改规则
update_ruleset_on_request=false
enable_rule_generator=true

